<mat-sidenav-container class="nav-container">

  <!-- Side Drawer for Mobile -->
  <mat-sidenav #drawer mode="over" class="mobile-nav">
    <button mat-button routerLink="/" (click)="drawer.close()">Home</button>
    <button mat-button routerLink="/about" (click)="drawer.close()">About</button>
    <button mat-button routerLink="/projects" (click)="drawer.close()">Projects</button>
    <button mat-button routerLink="/contact" (click)="drawer.close()">Contact</button>
  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Top Toolbar -->
    <mat-toolbar color="primary">

      <!-- MOBILE VIEW -->
      <ng-container *ngIf="isMobile; else desktopNav">
        <!-- Burger menu toggle -->
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" class="site-title">
          Andrew Carey Portfolio
        </a>
      </ng-container>

      <!-- DESKTOP VIEW -->
      <ng-template #desktopNav>
        <a routerLink="/" class="site-title">
          Andrew Carey Portfolio
        </a>
        <span class="spacer"></span>
        <a mat-button 
          routerLink="/" 
          routerLinkActive="active-link" 
          [routerLinkActiveOptions]="{ exact: true }">
          Home
        </a>
        <a mat-button 
          routerLink="/about" 
          routerLinkActive="active-link">
          About
        </a>
        <a mat-button 
          routerLink="/projects" 
          routerLinkActive="active-link">
          Projects
        </a>
        <a mat-button 
          routerLink="/contact" 
          routerLinkActive="active-link">
          Contact
        </a>
      </ng-template>

    </mat-toolbar>

    <main style="padding: 16px;">
      <router-outlet></router-outlet>
    </main>

    <footer class="site-footer">
      <p>
        Â© 2025 Andrew Carey |
        <a href="assets/resume.pdf" target="_blank" rel="noopener">Resume</a> |
        <a href="https://www.linkedin.com/in/andrew-carey7" target="_blank" rel="noopener">LinkedIn</a> |
        <a href="https://github.com/almondbrother7" target="_blank" rel="noopener">GitHub</a>
      </p>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
